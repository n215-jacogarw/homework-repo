<html lang="en">
<head>

</head>
<body>
    <div class="site-wrapper">
        <div class="nav-holder">
            <nav>
                <div class="logo"><a href="#"></a></div>
                <div class="linkholder">
                    <a href="#home">home</a>
                    <a href="#about">about</a>
                    <a href="#tours">tours</a>
                    <a href="#special">special offers</a>
                    <a href="#blog">blog</a>
                    <a href="#contact" class="ender">contact</a>
                </div>
            </nav>
        </div>
        <div class="content-wrapper">
            <div class="home">
                <div class="hero">
    
                    <div class="herotext">
                        <h1>Travel-Fly</h1>
                        <div class="bottomtext">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat aliquid
                            minus nemo sed est.</div>
                        <a href=#>READ MORE</a>
                    </div>
    
                </div>
                <div class="promo">
                    <div class="tour-component israel-pic background-props">
                        <div class="infoholder">
                            <h1>Israel</h1>
                            <p>from $1000</p>
                            <a href="#tour_israel">Read More</a>
                        </div>
                    </div>
                    <div class="tour-component usa-pic background-props">
                        <div class="infoholder">
                            <h1>USA</h1>
                            <p>from $1500</p>
                            <a href="#tour_usa">Read More</a>
                        </div>
                    </div>
                    <div class="tour-component australia-pic background-props">
                        <div class="infoholder">
                            <h1>Australia</h1>
                            <p>from $1800</p>
                            <a href="#tour_aus">Read More</a>
                        </div>
                    </div>
                </div>
                <div class="form-area">
                    <h1>Booking Form</h1>
                    <div class="form">
                        <div class="two-input">
                            <input class="left" type="text" placeholder="name...">
                            <input class="right" type="text" placeholder="email...">
                        </div>
                        <div class="two-input">
                            <input class="left" type="text" placeholder="name...">
                            <input class="right" type="text" placeholder="email...">
                        </div>
                        <div class="single-line-input-holder">
                            <label for="checkin">Check-in</label>
                            <input class="large-input" type="text" placeholder="date..." />
                            <i class="icon fa-solid fa-calendar-days"></i>
                        </div>
                        <div class="single-line-input-holder">
                            <label for="checkin">Check-Out</label>
                            <input class="large-input" type="text" placeholder="date..." />
                            <i class="icon fa-solid fa-calendar-days"></i>
                        </div>
    
                        <div class="smalldropdown">
                            <label for="adults">Adult</label>
                            <input class="small-input" type="text" placeholder="0" />
                            <i class="icon fa-solid fa-caret-down"></i>
                            <label for="children">Children</label>
                            <input class="small-input" type="text" placeholder="0" />
                            <i class="icon fa-solid fa-caret-down"></i>
                            <label for="rooms">Rooms</label>
                            <input class="small-input" type="text" placeholder="0" />
                            <i class="icon fa-solid fa-caret-down"></i>
                        </div>
                        <div class="message-input">
                            <input class="message" type="text" placeholder="message...">
                        </div>
                        <div class="submit-button"><a href="#">SUBMIT</a></div>
                    </div>
                </div>
            </div>
